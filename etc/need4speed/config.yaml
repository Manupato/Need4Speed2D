# Todos los valores que se refieran a tiempo (time) estan configurados en SEGUNDOS

game:
  race_total_time: 610
  race_countdown_time: 10
  results_screen_seconds: 10
  upgrades_screen_seconds: 10

  physics:
    timestep: 0.016666  # 1/60
    substeps: 4
    hit_event_threshold: 6.0


# Se recomienda NO modificar ni base_length ni base_width ya que desconfigurarian
# "lo que se ve" de "lo que sucede". Es agregado aqui, solamente por si en un futuro
# se quieren agregar mas autos, poder encapsular toda la logica necesaria aca.
# Las stats se pueden modificar al gusto del jugador, donde subirlas, representa una
# mejora en la respectiva estadistica.

cars:
# Familiar
  0:
    base_length: 1.75
    base_width: 1.25
