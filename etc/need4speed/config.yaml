# Las mejoras pueden ser de 3 niveles. Cada una de ellas tiene una penalizacion en segundos por hacerla
# si se quiere sumar o restar SEGUNDOS de la misma, hacerlo aca.
upgrades:
  penalties:
    1: 10.0
    2: 20.0
    3: 30.0

npcs:
  max_npcs_moving: 10
  max_npcs_parking: 10
  npc_speed: 6.0
  npc_model: 0
  min_distance_to_pole: 20.0

car_tuning:
  # Factores que multiplican la fuerza del motor
  slow_zone_factor: 0.4
  reverse_factor: 0.6

  crash:
    # DaÃ±os por choque
    damage_low: 1.0
    damage_med: 3.0
    damage_high: 5.0

  # Mapeo stats -> fisica
  mapping:
    min_density: 0.7
    max_density: 1.5
    min_max_speed: 90.0
    max_max_speed: 220.0
    min_engine_force: 6.0
    max_engine_force: 40.0
    min_turn_torque: 8.0
    max_turn_torque: 20.0
    min_friction: 0.05
    max_friction: 0.2
    min_shield: 0.0
    max_shield: 0.8
